allow_url_fopen = On
display_errors = On
max_execution_time = 60
max_input_time = 60
max_input_vars = 1000
memory_limit = 32M
post_max_size = 256M
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php70"
upload_max_filesize = 50M
zlib.output_compression = Off
